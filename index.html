<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application météo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    
    <link rel="stylesheet" href="resources/style/style.css">


    <script src="src/utils.js" defer></script>
    <script src="src/api/meteo/MeteoApiWrapper.js" defer></script>
    <script src="src/api/meteo/PrevisionMeteo.js" defer></script>

    <script src="src/api/city/LocationApiWrapper.js"></script>
    <script src="src/api/city/Apicarto.js"></script>

    <script src="src/component/map.js" defer></script>
    <script src="src/component/collapseDays.js" defer></script>
    <script src="src/component/mainInsert.js" defer></script>
    <script src="src/component/searchBar.js" defer></script>
    <script src="src/component/temperatureChart.js" defer></script>
    <script src="src/weather.js" defer></script>
</head>
<body>
    
    <div class="container-md">
        <div id="searchBar" class="row mt-5 justify-content-between">
            <div class="col-md">
                <form class="input-group">
                    <input class="form-control" type="text" placeholder="Recherche de Ville" aria-label="Recherche de Ville">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary"> Rechercher </button>
                    </div>
                </form>
            </div>
            
            <div class="col-md text-center">
                <button id="toggle-map-button" type="button" class="btn btn-secondary" data-toggle="collapse" href="#mapContainer"> Afficher la carte </button>
            </div>
        </div>
        
        <div class="hidden alert alert-warning" id="error-city-not-found">
            City not found, please try another one.
        </div>

        <div id="mapContainer" class="collapse container mb-2">
            <div id="map"></div>
        </div>

        <div id="mainContainer" class="container-md bg-light pt-2 hidden">
            <div class="jumbotron pt-0">
                <div class="row justify-content-center">
                    <div class="col-3-lg mt-5 ml-5 text-lg-left text-md-center text-sm-center">
                        <h5 class="city-name"></h5>
                        <h1 class="temperature"></h1>
                        <h3 class="condition"></h3>
                        <img src="resources/weather_img/wi-strong-wind.svg" class="img-fluid wind-direction-image" alt=""><span id="wind-direction"></span> - 
                        <span id="wind-speed"></span> km/h
                    </div>
                    <div class="col-lg" id="weather-image-container">
                        <img src="" alt="" id="weather-image">
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-2-md">
                        <h5>Le soleil se lève à : <span id="sunrise"></span></h5>
                        <h5>Et il se couche à : <span id="sunset"></span></h5>
                    </div>
                </div>
            </div>

            <container id="daily-info" class="container">
                <div class="row panel" id="daily-button-container">
                    <button data-toggle="collapse" href="#day0-info" id="day0-button" class="col p-2 m-2 btn btn-white"     align="center">Jour 0</button>
                    <button data-toggle="collapse" href="#day1-info" id="day1-button" class="col p-2 m-2 btn btn-secondary" align="center">Jour 1</button>
                    <button data-toggle="collapse" href="#day2-info" id="day2-button" class="col p-2 m-2 btn btn-secondary" align="center">Jour 2</button>
                    <button data-toggle="collapse" href="#day3-info" id="day3-button" class="col p-2 m-2 btn btn-secondary" align="center">Jour 3</button>
                    <button data-toggle="collapse" href="#day4-info" id="day4-button" class="col p-2 m-2 btn btn-secondary" align="center">Jour 4</button>
                </div>

                <div id="day0-info" class="collapse container mt-3 in" data-parent="#daily-info">
                    <div class="infos"></div>
                    <canvas class="temperatures"></canvas>
                </div>
                <div id="day1-info" class="collapse container mt-3" data-parent="#daily-info">
                    <div class="infos"></div>
                    <canvas class="temperatures"></canvas>
                </div>
                <div id="day2-info" class="collapse container mt-3" data-parent="#daily-info">
                    <div class="infos"></div>
                    <canvas class="temperatures"></canvas>
                </div>
                <div id="day3-info" class="collapse container mt-3" data-parent="#daily-info">
                    <div class="infos"></div>
                    <canvas class="temperatures"></canvas>
                </div>
                <div id="day4-info" class="collapse container mt-3" data-parent="#daily-info">
                    <div class="infos"></div>
                    <canvas class="temperatures"></canvas>
                </div>
        </container>
        </div>
    </div>
</body>
</html>
